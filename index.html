<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>FCC: Random Quote Machine</title>
</head>
<body>
   <div class="container"> 
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">     
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">
                                <i class="fa fa-quote-left" id="quoteIcon" aria-hidden="true"></i><div id="text"></div>
                            </h4>
                            <div id="author"></div>
                            <button id="new-quote" onClick="generateQuote()" class="btn btn-block btn-success"><i class="fa fa-plus-circle" aria-hidden="true"></i> New Quote</button>
                            <a id="tweet-quote" target="_blank" href="#"class="btn btn-block btn-primary"><i class="fa fa-twitter"></i></a>
                        </div>
                    </div>  
                </wrapper>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./script.js"></script>
</body>
</html>
